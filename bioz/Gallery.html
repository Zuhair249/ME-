<!DOCTYPE html>

    <title>My Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(4, 34, 125, 0.8);;
            color: white;
            margin: 0;
            padding: 0;
            background-image: url('Gallery_bg.jpg'); 
            background-size: cover; 
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-position: center; 
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: rgb(0, 0, 0);
            margin: 0;
            font-size: 36px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .gallery-item img {
            width: 300px; 
            height: 300px; 
            object-fit: cover; 
            display: block;
            border-radius: 10px; 
        }
        p {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
